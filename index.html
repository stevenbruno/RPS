<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  </head>
  <body>
    <div id="makeYourMove">
      <p><strong>Rock, paper, scissors!</strong><p>
    </div>
    <div id="icons">
      <input type="image" onclick="chooseRock()" src="assets/rock.png" alt="rock">
      <input type="image" onclick="choosePaper()" src="assets/paper.png" alt="paper">
      <input type="image" onclick="chooseScissors()" src="assets/scissors.png" alt="scissors">
    </div>
    <p id="result">Click on a hand to get started!</p>
    <div id="scoreboard">
      <p>You</p>
      <p id="playerScore">0</p>
      <p>-</p>
      <p id="cpuScore">0</p>
      <p>Computer</p>
    </div>
    <div id="footer">
      <button type="button" id="reset" onclick="resetScores()">Reset Score</button>
    </div> 
  </body>
</html>
